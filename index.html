<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hangman</h1>
<div id="container">
    <button onClick="startGame()">Start New Game</button>

    <h1>Guess a Letter</h1>
        Guesses Remaining:
        <div id="guesses"></div>
        <input id="guessedLetter" type="text">
    <button onClick = "guessLetter()">Guess</button>
        <div id="guess"></div>

    <div id="word"></div>

    <h2>Guessed Letters:</h2>
        <div id="guessedLetters"></div>
    <div id="result"></div>


</div>
</body>
</html>
